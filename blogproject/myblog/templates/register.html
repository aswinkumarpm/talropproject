{% extends 'home.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-3 left">
             <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Registration</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.media}}
                        {{form.as_p}}
                        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>

                    </form>
                </div>
             </div>
        </div>
    </div>
        If you already have an account <a href="login" target="blank"><strong>login</strong></a> instead.

</div>


{% endblock %}
