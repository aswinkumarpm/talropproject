{% extends 'home.html' %}
<html>
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-4 left">
             <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <title>login</title>
                    <form class="form-signin" method="POST" action="">
                        {% csrf_token %}
                        {{form.as_p}}

                            <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Log in</button>
                    </form>
                    <p class="card-text"> Not Registered ? <a href="register"
                        class="btn btn-primary" col-md-4>Register Here..</a>
                </div>
             </div>

        </div>
    </div>
</div>

    <!--If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.-->

{% endblock %}
</html>
